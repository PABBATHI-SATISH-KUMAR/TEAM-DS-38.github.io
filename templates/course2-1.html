<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses for II YEAR - I SEM</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        /* Box Styling */
        .course-box {
            width: 600px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Title */
        .course-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #333;
        }

        /* Course Sections Styling */
        .course-section {
            margin-bottom: 30px;
        }

        /* Course Titles */
        .course-section h3 {
            color: #6e8efb;
            margin-bottom: 20px;
            font-size: 20px;
            text-align: left;
        }

        /* Buttons Styling */
        .course-list button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .course-list button:hover {
            background-color: #a777e3;
        }

    </style>
</head>
<body>

    <div class="course-box">
        <h2>COURSES FOR II YEAR - I SEM</h2>

        <!-- Theory Courses Section -->
        <div class="course-section">
            <h3>Theory Courses</h3>
            <div class="course-list">
                <button onclick="window.location.href='maths_course.html'">1. Maths</button>
                <button onclick="window.location.href='python_course.html'">2. Python</button>
                <button onclick="window.location.href='dbms_course.html'">3. DBMS</button>
                <button onclick="window.location.href='flat_course.html'">4. FLAT</button>
                <button onclick="window.location.href='fds_course.html'">5. Foundations of Data Science</button>
                <button onclick="window.location.href='design_thinking_course.html'">6. Design Thinking</button>
            </div>
        </div>

        <!-- Lab Courses Section -->
        <div class="course-section">
            <h3>Lab Courses</h3>
            <div class="course-list">
                <button onclick="window.location.href='python_lab.html'">1. Python Lab</button>
                <button onclick="window.location.href='dbms_lab.html'">2. DBMS Lab</button>
                <button onclick="window.location.href='unix_lab.html'">3. UNIX Lab</button>
            </div>
        </div>
    </div>

</body>
</html>
