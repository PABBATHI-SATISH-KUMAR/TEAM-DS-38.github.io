<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="course-selection-box">
        <h2>Select Courses</h2>
        <div id="selected-faculty"></div>
        
        <h3>Theory Courses</h3>
        <div class="course-list">
            <label><input type="checkbox" id="course1"> C Programming</label><br>
            <label><input type="checkbox" id="course2"> Physics</label><br>
            <label><input type="checkbox" id="course3"> Mathematics</label><br>
            <label><input type="checkbox" id="course4"> Engineering Drawing</label><br>
            <label><input type="checkbox" id="course5"> Basic Electrical Engineering (BEE)</label><br>
        </div>

        <h3>Lab Courses</h3>
        <div class="course-list">
            <label><input type="checkbox" id="lab1"> C Programming Lab</label><br>
            <label><input type="checkbox" id="lab2"> IT Workshop</label><br>
            <label><input type="checkbox" id="lab3"> Engineering Workshop</label><br>
        </div>

        <button onclick="submitCourses()">Submit Courses</button>
    </div>

    <script>
        window.onload = function() {
            const facultyId = localStorage.getItem('selectedFaculty');
            const facultyProfiles = {
                1: "Mr. B. Bhaskara Rao",
                2: "Dr. K. Rangaswamy",
                3: "Dr. S. Karimulla Basha",
                4: "Dr. P. Penchal Prasad",
                5: "Ms. M. Lakshmi Prasanna",
                6: "Mr. G. Viswanth",
                7: "Mr. Shaik Khaleel",
                8: "Mr. Shaik Mahamad Shakeer",
                9: "Mrs. K. Samunnisa",
            };
            document.getElementById('selected-faculty').innerText = `Selected Faculty: ${facultyProfiles[facultyId]}`;
        }

        function submitCourses() {
            const selectedCourses = [];
            const selectedLabs = [];
            if (document.getElementById('course1').checked) selectedCourses.push('C Programming');
            if (document.getElementById('course2').checked) selectedCourses.push('Physics');
            if (document.getElementById('course3').checked) selectedCourses.push('Mathematics');
            if (document.getElementById('course4').checked) selectedCourses.push('Engineering Drawing');
            if (document.getElementById('course5').checked) selectedCourses.push('Basic Electrical Engineering (BEE)');
            
            if (document.getElementById('lab1').checked) selectedLabs.push('C Programming Lab');
            if (document.getElementById('lab2').checked) selectedLabs.push('IT Workshop');
            if (document.getElementById('lab3').checked) selectedLabs.push('Engineering Workshop');

            // Placeholder for database interaction (You can use AJAX or Fetch API to send data to the server)
            console.log("Selected Courses:", selectedCourses);
            console.log("Selected Labs:", selectedLabs);
            alert("Courses submitted successfully!");

            // Clear selection and redirect to courses page (if required)
            localStorage.removeItem('selectedFaculty');
            window.location.href = 'faculty_list.html'; // or redirect to any page you prefer
        }
    </script>

</body>
</html>
