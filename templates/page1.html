<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Style Login Page</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        /* Box Styling */
        .login-box {
            width: 400px;
            padding: 40px;
            position: relative;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Title */
        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #333;
        }

        /* Input Fields */
        .login-box .inputBox {
            position: relative;
            margin-bottom: 30px;
        }

        .login-box .inputBox input {
            width: 100%;
            padding: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 5px;
            outline: none;
            color: #333;
            font-size: 16px;
        }

        /* Submit Button */
        .login-box button {
            background-color: #6e8efb;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background-color: #a777e3;
        }

        /* Input Label Styling */
        .login-box .inputBox label {
            position: absolute;
            top: -20px;
            left: 0;
            color: #6e8efb;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <form onsubmit="return handleLogin(event)">
            <div class="inputBox">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="inputBox">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="Submit">LOGIN</button>
        </form>
        <script>
          function handleLogin(event)
        { 
            event.preventDefault();
            window.location.href='page2.html';
        } 
        </script>
    </div>
</body>
</html>
