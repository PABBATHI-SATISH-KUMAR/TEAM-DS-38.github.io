<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Teachers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="teacher-container">
        <h2>Select Teachers</h2>
        <form action="course-video.html" method="POST">
            <label for="teacher1">Select Teacher for Course 1:</label>
            <select id="teacher1" name="teacher1">
                <option value="Teacher A">Teacher A</option>
                <option value="Teacher B">Teacher B</option>
            </select>

            <label for="teacher2">Select Teacher for Lab:</label>
            <select id="teacher2" name="teacher2">
                <option value="Teacher X">Teacher X</option>
                <option value="Teacher Y">Teacher Y</option>
            </select>

            <button type="submit">Next</button>
        </form>
    </section>
</body>
</html>
