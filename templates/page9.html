<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
    <link rel="stylesheet" href="style.css">
    <script src="data.js" defer></script>
    <script src="dynamic-courses.js" defer></script>
</head>
<body>
    <section class="course-container container">
        <h2>Select Courses</h2>
        <p id="selected-year"></p>
        <p id="selected-semester"></p>

        <form action="teacher-selection.html" method="POST">
            <label for="course-selection">Select a Course:</label>
            <select id="course-selection" name="course">
                <!-- Courses will be dynamically inserted here -->
            </select>

            <button type="submit">Next</button>
        </form>
    </section>
</body>
</html>
